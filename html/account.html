				<div class="nav-tab">
					<div class="nav-tabs">
						<a href="#" class="zh now">帐号登录</a>
						<span>|</span>
						<a href="#" class="ma">扫码登录</a>
					</div>
				</div>
				<div class="form-tabs">
					<div class="login">
						<div class="box1">
							<div class="box1-1 ">
								<form action="#">
									<div class="login-ipt" name="denglu">
										<input type="text" class="ipt" placeholder="邮箱/手机号码/小米ID"maxlength="12">
										<input type="password" class="ipt"  placeholder="密码" maxlength="12">
									</div>
								</form>

								<div class="sub">
									<button>登陆</button>
								</div>

								<div class="login-btn" name="zhuce">
									<span class="custom">
										<a href="#">手机短信登录/注册</a>
									</span>
									<span class="reserve">
										<a href="#">立即注册</a>
										<span>|</span>
										<a href="#">忘记密码？</a>
									</span>
								</div>
							</div>
							<div class="box1-2 noblock">
								<form action="#">
									<div class="login-ipt">
										<div class="phe">
											<div class="phe1"><span>+86</span></div>
											<input type="text" class="phe2" placeholder="手机号码"  onkeyup="value=value.replace(/[^\d]/g,'') " maxlength="12">
										</div>
										<div class="yz">
											<input type="text" class="yz1" placeholder="短信验证码"  onkeyup="value=value.replace(/[^\d]/g,'') " maxlength="4">
											<div class="yz2">
												<a href="#">获取验证码</a>
											</div>
										</div>
										
									</div>
								</form>

								<div class="sub">
									<button>立即登陆/注册</button>
								</div>

								<div class="login-btn">
									<span class="custom">
										<a href="#">用户名密码登录</a>
									</span>
								</div>
							</div>
							


							<div class="oth">
								<div class="oth-txt">
									<p>其他方式登录</p>
								</div>
								<div class="oth-img">
									<a class="qq" href="#"><i class="oth1"></i></a>
									<a class="weibo" href="#"><i class="oth2"></i></a>
									<a class="ali" href="#"><i class="oth3"></i></a>
									<a class="vx" href="#"><i class="oth4"></i></a>
								</div>
							</div>		
						</div>
						<div class="box2 noblock">
							<div class="ma">
								<img src="../images/ma.png" alt="">
